<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pop-up avec Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha3/css/bootstrap.min.css">
</head>
<body>
  <button onclick="openModal()">Ouvrir le pop-up</button>

  <div class="modal" id="myModal">
    <div class="modal-content">
      <h1>Titre du pop-up</h1>
      <p>Contenu du pop-up</p>
      <button onclick="closeModal()">Fermer le pop-up</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha3/js/bootstrap.min.js"></script>
  <script>
    function openModal() {
      document.getElementById("myModal").classList.add("show");
    }

    function closeModal() {
      document.getElementById("myModal").classList.remove("show");
    }
  </script>
</body>
</html>
