<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessin de maison avec boutons et barre de recherche</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    body {
  font-family: sans-serif;
}

header {
  background-color: #ccc;
  padding: 20px;
}

main {
  margin-top: 20px;
}

img {
  width: 100%;
}

form {
  margin-top: 20px;
}

.input-group {
  margin-bottom: 10px;
}

.btn {
  margin-right: 10px;
}

</style>

<body>

<header>
  <h1>Dessin de maison avec boutons et barre de recherche</h1>
</header>

<main>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="image.jpg" alt="Dessin de maison">
      </div>
      <div class="col-md-6">
        <form action="#">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Rechercher">
            <button type="submit" class="btn btn-primary">Rechercher</button>
          </div>
        </form>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Bouton 1</button>
          <button type="button" class="btn btn-primary">Bouton 2</button>
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  <p>Copyright 2023</p>
</footer>

</body>
</html>
